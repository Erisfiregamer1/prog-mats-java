block.prog-mats-everything-gun.description = Fires bullets selected from [red]ALL[#bfbfbf] bullets in the game (vanilla or modded) at random - fires more powerful bullets over time.\nSandbox only.\n[#3f3f3f](May or may not get quite laggy 30 seconds in.)
